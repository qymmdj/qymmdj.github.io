
<div class="banner">
  <div class="container">
  	{% if page.categories != null %}
      <ol class="breadcrumb">
          <li><a  href="{{ '/categories/' | prepend: site.baseurl }}#{{page.categories}}-ref">{{page.categories}}</a></li>
          <li><a  class="active" href="{{ '/tag/' | prepend: site.baseurl }}#{{page.tag}}-ref">{{page.tag}}</a></li>
      </ol>
    {% else %}
    	{{ site.banner }}
    {% endif %}
  </div>
</div>
